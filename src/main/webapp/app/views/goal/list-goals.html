<!DOCTYPE html>
<meta charset="ISO-8859-1">

	<div class="col-lg-9">
	           <h3>My Goals - {{emailSession}}</h3>
	           <div class="table-responsive">
	               <table class="table table-hover table-striped">
	                   <thead>
	                       <tr>
	                           <th>Goal</th>
	                           <!-- <th>Description</th> -->
	                           <th>Due Date</th>
	                       </tr>
	                   </thead>
	                   <tbody ng-init="showInformationByUser()">
	                       <tr ng-repeat="g in user.goals">
	                       
	                           <td>
	                           		<a style="cursor: pointer;" ng-click="moveToAddComment(g.id)">
	                           			{{g.goalName}}
	                           		</a>
	                           	</td>
	                           	                           
	                           <td>{{g.dueDate | date:'shortDate'}}</td>
	                           
	                       </tr>
	                   </tbody>
	               </table>
	           </div>
	       </div>
	       <input type="hidden" name="idGoal" id="emailHidden" ng-module="emailHidden" value="{{emailHidden}}"/>
